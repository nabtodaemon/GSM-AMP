language: c
os:
- linux
- osx
addons:
  apt:
    sources:
    - george-edison55-precise-backports
    packages:
    - cmake
    - cmake-data
before_script:
- cmake --version
script:
- mkdir cibuild
- cd cibuild
- cmake -D CMAKE_INSTALL_PREFIX=`pwd`/../install ../
- make install VERBOSE=1
- cp ../install/bin/amp_device_stub ../install/bin/amp_device_stub_${TRAVIS_OS_NAME}
deploy:
  provider: releases
  api_key:
    secure: 
  file: "${TRAVIS_BUILD_DIR}/install/bin/amp_device_stub_${TRAVIS_OS_NAME}"
  skip_cleanup: true
  on:
    repo: nabto/appmyproduct-device-stub
    branch: master
    tags: true
